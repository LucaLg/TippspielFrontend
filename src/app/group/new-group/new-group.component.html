<form [formGroup]="groupform">
  <label for="groupName">Group Name</label>
  <input type="text" name="groupName" id="groupName" formControlName="groupName">
  <label for="username">User to add:</label>
  <input type="text" name="username" id="username" formControlName="username">
  <button class="btn btn-primary">Add</button>
  <ul>
    <li *ngFor="let username of groupUserList">{{username}}
    </li>
  </ul>
  <button class="btn btn-dark"  >Save</button>
</form>
