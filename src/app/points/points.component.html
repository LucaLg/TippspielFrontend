<table mat-table [dataSource]="lastTips" *ngIf="loaded">

  <ng-container matColumnDef="hometeam">
    <th mat-header-cell *matHeaderCellDef> Home Team </th>
    <td mat-cell *matCellDef="let tip"> {{tip.hometeam}} </td>
  </ng-container>
  <ng-container matColumnDef="awayteam">
    <th mat-header-cell *matHeaderCellDef> Away Team </th>
    <td mat-cell *matCellDef="let tip"> {{tip.awayteam}} </td>
  </ng-container>
  <ng-container matColumnDef="tipp">
    <th mat-header-cell *matHeaderCellDef> Tipp</th>
    <td mat-cell *matCellDef="let tip">{{tip.tipHomeScore}}:{{tip.tipAwayScore}}</td>
  </ng-container>
  <ng-container matColumnDef="act">
    <th mat-header-cell *matHeaderCellDef> Score</th>
    <td mat-cell *matCellDef="let tip">{{tip.actHomeScore}}:{{tip.actAwayScore}}</td>
  </ng-container>
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points</th>
    <td mat-cell *matCellDef="let tip"> {{tip.points}} </td>
    <td mat-cell *matCellDef="let tip"> {{sumPoints}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
