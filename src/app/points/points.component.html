<div class="container">
  <table mat-table [dataSource]="lastTips" *ngIf="loaded && !noTipsToDisplay">
    <ng-container matColumnDef="hometeam">
      <th mat-header-cell *matHeaderCellDef>Home Team</th>
      <td mat-cell *matCellDef="let tip">{{ tip.hometeam }}</td>
    </ng-container>
    <ng-container matColumnDef="awayteam">
      <th mat-header-cell *matHeaderCellDef>Away Team</th>
      <td mat-cell *matCellDef="let tip">{{ tip.awayteam }}</td>
    </ng-container>
    <ng-container matColumnDef="tipp">
      <th mat-header-cell *matHeaderCellDef>Tipp</th>
      <td mat-cell *matCellDef="let tip">
        {{ tip.tipHomeScore }}:{{ tip.tipAwayScore }}
      </td>
    </ng-container>
    <ng-container matColumnDef="act">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let tip">
        {{ tip.actHomeScore }}:{{ tip.actAwayScore }}
      </td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Points</th>
      <td mat-cell *matCellDef="let tip">{{ tip.points }}</td>
      <td mat-cell *matCellDef="let tip">{{ sumPoints }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div class="error" *ngIf="noTipsToDisplay">
  <h2>No Tips saved for this MatchDay!</h2>
</div>
<div class="matchDayPaginator">
  <button
    mat-stroked-button
    (click)="changeTips(-1)"
    [disabled]="this.indexTips >= this.matchWeeksTipped.length - 1"
  >
    <mat-icon>navigate_before</mat-icon>
  </button>
  <span>Aktueller Spieltag: {{ this.matchWeeksTipped[this.indexTips] }}</span>
  <button
    mat-stroked-button
    (click)="changeTips(1)"
    [disabled]="this.indexTips <= 0"
  >
    <mat-icon>navigate_next</mat-icon>
  </button>
  <button
    mat-stroked-button
    (click)="getToCurrentMatchDay()"
    [disabled]="this.indexTips == 0"
  >
    Current MatchDay
  </button>
</div>
